<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>popup</title>
</head>
<body>
    <div class="form-group row justify-content-center">
        <input class="form-control form-control-sm input col-8" id="url" placeholder="URL" name="url" autofocus tabindex="1">
        <input class="form-control form-control-sm input col-8" id="code" placeholder="Custom Shortcode (optional)" name="code">
        <input class="form-control form-control-sm input col-8" id="secret" type="password" placeholder="Secret (needed)" name="secret" tabindex="2">
        <button class="btn btn-sm btn-success col-8" id="submit" tabindex="3" type="submit">Shorten</button>
    </div>

    <div id="shortCode" class="row justify-content-center">
        <!--here error or the shortcode(in case of success) will come-->
    </div>
    <script src="jquery.min.js"></script>
    <script src="popup.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>

</body>
</html>
